name: letschat
description: A simple group chat application using flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  image_picker: ^1.0.1
  permission_handler: ^10.4.3
  http: 1.1.0
  firebase_storage: ^11.0.8
  cloud_firestore_platform_interface: ^5.9.1
  cloud_firestore: ^4.8.3
  cupertino_icons: ^1.0.2
  emoji_picker_flutter: ^1.0.7
  firebase_auth: ^4.7.1
  firebase_core: ^2.15.0
  flutter:
    sdk: flutter
  flutter_keyboard_visibility: ^5.1.0
  fluttericon: ^2.0.0
  google_fonts: ^5.1.0
  intl: ^0.18.1
  page_transition: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
flutter:

  uses-material-design: true

  assets:
    - images/
